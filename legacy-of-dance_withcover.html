  <style>
    :root{--bg:#0a0a0a;--surface:#121212;--surface2:#151515;--text:#f5f5f5;--muted:#c7c7c7;--border:#2a2a2a;--focus:#fff}
    html{scrollbar-gutter:stable both-edges}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg);color:var(--text)}
    img{display:block;max-width:100%;height:auto}
    .wrap{max-width:820px;margin:auto;padding:16px;display:grid;gap:16px}
    header.hero{border:1px solid var(--border);background:var(--surface);border-radius:16px;overflow:hidden}
    .topnav{display:flex;gap:10px;align-items:center;padding:10px;background:#0e0e0e;border:1px solid var(--border);border-radius:10px;position:sticky;top:0;z-index:5}
    .homebtn{display:inline-block;background:#191919;border:1px solid var(--border);padding:8px 12px;border-radius:8px;text-decoration:none;color:var(--text)}
    .homebtn:hover{background:#222}
    .titlebar{padding:14px;background:var(--surface2);}
    h1{margin:0;font-size:1.3rem}
    .sub{color:var(--muted)}

    .toolbar{position:sticky;top:64px;z-index:4;background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:10px}
    .search{display:flex;gap:8px}
    .search input{flex:1;background:#0e0e0e;border:0;color:var(--text);padding:10px;border-radius:10px}
    .search button{background:#151515;color:var(--text);border:1px solid var(--border);border-radius:10px;padding:10px}

    main.tracks{display:grid;gap:10px}
    .item{border:1px solid var(--border);background:#0f0f0f;border-radius:12px;padding:12px;display:grid;grid-template-columns:auto 1fr;gap:10px;align-items:start}
    .idx{min-width:36px;height:36px;display:grid;place-items:center;border:1px solid var(--border);border-radius:8px;background:#151515;font-weight:700}
    .meta b{display:block;font-size:1rem;line-height:1.3}
    .artist{display:block;color:var(--muted);margin-top:2px}
    .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    a.btn{background:#151515;color:var(--text);border:1px solid var(--border);border-radius:8px;padding:8px 10px;text-decoration:none;font-size:.95rem}
    a.btn:focus-visible{outline:2px solid var(--focus);outline-offset:2px}

    /* Gallery */
    section.gallery{border:1px solid var(--border);background:#0f0f0f;border-radius:12px;padding:12px;display:grid;gap:12px}
    .thumbgrid{display:grid;gap:8px;grid-template-columns:repeat(1,1fr)}
    @media(min-width:600px){.thumbgrid{grid-template-columns:repeat(2,1fr)}}
    @media(min-width:900px){.thumbgrid{grid-template-columns:repeat(4,1fr)}}
    .thumb{position:relative;border:1px solid var(--border);border-radius:10px;overflow:hidden;cursor:pointer;background:#111;aspect-ratio:16/9}
    .thumb img{width:100%;height:100%;object-fit:cover;transform:scale(1);transition:transform .25s ease}
    .thumb:hover img{transform:scale(1.03)}

    /* Lightbox */
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:50}
    .lightbox.open{display:flex}
    .lightbox img{max-width:92vw;max-height:86vh}
    .lb-controls{position:fixed;inset:auto 0 24px 0;display:flex;gap:12px;justify-content:center}
    .lb-btn{background:#151515;color:#fff;border:1px solid var(--border);border-radius:10px;padding:10px 14px;cursor:pointer}
    .lb-close{position:fixed;top:16px;right:16px}

    footer{color:var(--muted);font-size:.9rem;text-align:center;padding:10px}
  </style>
</head>
<body>

        <button id="clearBtn" type="button">Wissen</button>

    <main id="list" class="tracks" aria-live="polite"></main>

    <section class="gallery" aria-label="Fotogalerij">
      <h2 style="margin:0;font-size:1.1rem">Foto's</h2>
      <div class="thumbgrid" id="thumbs"></div>
    </section>

    <footer>album samengesteld door Tomasso 2025</footer>

  <script>
    const data = JSON.parse(document.getElementById("data").textContent);
    const $title = document.getElementById("albumTitle");
    const $subtitle = document.getElementById("subtitle");
    const $list = document.getElementById("list");
    const $filter = document.getElementById("filter");
    const $clear = document.getElementById("clearBtn");
    const $thumbs = document.getElementById("thumbs");

    $title.textContent = data.album_title || "";
    $subtitle.textContent = data.subtitle || "";

    function escapeHtml(s){ return (s||"").replace(/[&<>"']/g,c=>({"&":"&amp;","<":"&lt;","&gt;":">","\"":"&quot;","'":"&#039;"}[c])); }

    // Render tracks (no cover thumbs)
    function render(tracks){
      $list.innerHTML = "";
      tracks.forEach((t,i)=>{
        const card=document.createElement("div");
        card.className="item";

        const idx=document.createElement("div");
        idx.className="idx";
        idx.textContent=(i+1).toString();
        card.appendChild(idx);

        const meta=document.createElement("div");
        meta.className="meta";
        meta.innerHTML=`<b>${escapeHtml(t.title||"")}</b><span class="artist">${escapeHtml(t.artist||"")}</span>`;

        const actions=document.createElement("div");
        actions.className="actions";

        if(t.title||t.artist){
          const a=document.createElement("a");
          a.className="btn";
          const q=encodeURIComponent(`${t.title||""} ${t.artist||""}`.trim());
          a.href=`https://www.youtube.com/results?search_query=${q}`;
          a.target="_blank";a.rel="noopener noreferrer";
          a.textContent="YouTube (zoek)";
          actions.appendChild(a);
        }

        const infoBtn=document.createElement("a");
        infoBtn.className="btn";
        const artist=t.artist||(t.title||"");
        infoBtn.href=`https://nl.wikipedia.org/w/index.php?search=${encodeURIComponent(artist)}`;
        infoBtn.target="_blank";infoBtn.rel="noopener noreferrer";
        infoBtn.textContent="Wikipedia";
        actions.appendChild(infoBtn);

        meta.appendChild(actions);
        card.appendChild(meta);
        $list.appendChild(card);
      });
    }

    function applyFilter(allTracks){
      const q=($filter.value||"").toLowerCase().trim();
      if(!q){render(allTracks);return;}
      const filtered=allTracks.filter(t=>
        (t.title||"").toLowerCase().includes(q) ||
        (t.artist||"").toLowerCase().includes(q)
      );
      render(filtered);
    }

    $filter.addEventListener("input",()=>applyFilter(data.tracks||[]));
    $clear.addEventListener("click",()=>{$filter.value="";applyFilter(data.tracks||[]);$filter.focus();});

    render(data.tracks||[]);

    // ----- Gallery (16 photos) -----
    const photos = Array.isArray(data.photos) ? data.photos.slice(0,16) : [];
    let currentIndex = -1;

    function openLightbox(i){
      currentIndex=i;
      lb.classList.add("open");
      lbImg.src=photos[currentIndex];
      lbImg.alt=`Foto ${currentIndex+1}`;
    }
    function closeLightbox(){
      lb.classList.remove("open");
      currentIndex=-1;
    }
    function next(){ if(photos.length){ currentIndex=(currentIndex+1)%photos.length; lbImg.src=photos[currentIndex]; } }
    function prev(){ if(photos.length){ currentIndex=(currentIndex-1+photos.length)%photos.length; lbImg.src=photos[currentIndex]; } }

    // Build thumbs
    photos.forEach((src,i)=>{
      const t=document.createElement("button");
      t.className="thumb";
      t.type="button";
      t.innerHTML=`<img src="${src}" alt="Thumbnail ${i+1}">`;
      t.addEventListener("click",()=>openLightbox(i));
      $thumbs.appendChild(t);
    });

    // Create lightbox
    const lb=document.createElement("div");
    lb.className="lightbox";
    lb.innerHTML=`
      <button class="lb-btn lb-close" aria-label="Sluiten">✕</button>
      <img id="lbImg" alt="">
      <div class="lb-controls">
        <button class="lb-btn" id="prevBtn" aria-label="Vorige">◀ Vorige</button>
        <button class="lb-btn" id="nextBtn" aria-label="Volgende">Volgende ▶</button>
      </div>
    `;
    document.body.appendChild(lb);
    const lbImg=lb.querySelector("#lbImg");
    lb.querySelector(".lb-close").addEventListener("click",closeLightbox);
    lb.querySelector("#nextBtn").addEventListener("click",next);
    lb.querySelector("#prevBtn").addEventListener("click",prev);
    lb.addEventListener("click",(e)=>{ if(e.target===lb) closeLightbox(); });
    document.addEventListener("keydown",(e)=>{
      if(!lb.classList.contains("open")) return;
      if(e.key==="Escape") closeLightbox();
      if(e.key==="ArrowRight") next();
      if(e.key==="ArrowLeft") prev();
    });
  </script>
