    :root{--bg:#0a0a0a;--surface:#121212;--surface2:#151515;--text:#f5f5f5;--muted:#c7c7c7;--border:#2a2a2a;--focus:#fff}
    html{scrollbar-gutter:stable both-edges}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg);color:var(--text)}
    img{display:block;max-width:100%;height:auto}
    .wrap{max-width:820px;margin:auto;padding:16px;display:grid;gap:16px}
    header.hero{border:1px solid var(--border);background:var(--surface);border-radius:16px;overflow:hidden}
    .topnav{display:flex;gap:10px;align-items:center;padding:10px;background:#0e0e0e;border:1px solid var(--border);border-radius:10px;position:sticky;top:0;z-index:5}
    .homebtn{display:inline-block;background:#191919;border:1px solid var(--border);padding:8px 12px;border-radius:8px;text-decoration:none;color:var(--text)}
    .homebtn:hover{background:#222}
    .cover img{width:100%}
    .titlebar{padding:14px;background:var(--surface2);border-top:1px solid var(--border)}
    h1{margin:0;font-size:1.3rem}
    .sub{color:var(--muted)}
    .toolbar{position:sticky;top:64px;z-index:4;background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:10px}
    .search{display:flex;gap:8px}
    .search input{flex:1;background:#0e0e0e;border:0;color:var(--text);padding:10px;border-radius:10px}
    .search button{background:#151515;color:var(--text);border:1px solid var(--border);border-radius:10px;padding:10px}

    main.tracks{display:grid;gap:10px}
    .item{border:1px solid var(--border);background:#0f0f0f;border-radius:12px;padding:12px;display:grid;grid-template-columns:auto 1fr;gap:10px;align-items:start}
    .idx{min-width:36px;height:36px;display:grid;place-items:center;border:1px solid var(--border);border-radius:8px;background:#151515;font-weight:700}
    .meta b{display:block;font-size:1rem;line-height:1.3}
    .artist{display:block;color:var(--muted);margin-top:2px}
    .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    a.btn{background:#151515;color:var(--text);border:1px solid var(--border);border-radius:8px;padding:8px 10px;text-decoration:none;font-size:.95rem}
    a.btn:focus-visible{outline:2px solid var(--focus);outline-offset:2px}
    footer{color:var(--muted);font-size:.9rem;text-align:center;padding:10px}
  
    /*__LOD_GALLERY_STYLES__*/
    .gallery{display:grid;gap:10px;margin-top:12px}
    @media (min-width: 640px){.gallery{grid-template-columns:repeat(2,1fr)}}
    @media (min-width: 1024px){.gallery{grid-template-columns:repeat(4,1fr)}}

    .thumb{position:relative;width:100%;overflow:hidden;border:1px solid var(--border);border-radius:12px;background:#0f0f0f}
    .thumb::before{content:"";display:block;aspect-ratio:4/5;}
    @media (min-width: 640px){ .thumb::before{aspect-ratio:3/2;} }
    @media (min-width: 1024px){ .thumb::before{aspect-ratio:16/9;} }
    .thumb img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;display:block}
    .thumb .ph{position:absolute;inset:0;display:grid;place-items:center;font-weight:700;color:var(--muted);opacity:.8}

    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;z-index:50}
    .lightbox.open{display:flex}
    .lightbox figure{max-width:92vw;max-height:88vh;margin:0;position:relative}
    .lightbox img{width:100%;height:auto;max-height:88vh;object-fit:contain}
    .lb-close, .lb-prev, .lb-next{
      position:absolute;border:1px solid var(--border);background:#151515;color:var(--text);
      border-radius:10px;padding:10px;cursor:pointer;user-select:none
    }
    .lb-close{top:10px;right:10px}
    .lb-prev{bottom:10px;left:10px}
    .lb-next{bottom:10px;right:10px}
    
</style>

  <script>
    const data = JSON.parse(document.getElementById("data").textContent);
    const $title = document.getElementById("albumTitle");
    const $subtitle = document.getElementById("subtitle");
    const $list = document.getElementById("list");
    const $filter = document.getElementById("filter");
    const $clear = document.getElementById("clearBtn");
    const $cover = document.getElementById("cover");

    $title.textContent = data.album_title;
    $subtitle.textContent = data.subtitle;
    $cover.src = data.cover;

    function escapeHtml(s){ return (s||"").replace(/[&<>"']/g,c=>({"&":"&amp;","<":"&lt;","&gt;":">","\"":"&quot;","'":"&#039;"}[c])); }

    function render(tracks){
      $list.innerHTML = "";
      tracks.forEach((t,i)=>{
        const card=document.createElement("div");
        card.className="item";

        const idx=document.createElement("div");
        idx.className="idx";
        idx.textContent=(i+1).toString();
        card.appendChild(idx);

        const meta=document.createElement("div");
        meta.className="meta";
        meta.innerHTML=`<b>${escapeHtml(t.title||"")}</b><span class="artist">${escapeHtml(t.artist||"")}</span>`;

        const actions=document.createElement("div");
        actions.className="actions";

        if(t.title||t.artist){
          const a=document.createElement("a");
          a.className="btn";
          const q=encodeURIComponent(`${t.title||""} ${t.artist||""}`.trim());
          a.href=`https://www.youtube.com/results?search_query=${q}`;
          a.target="_blank";a.rel="noopener noreferrer";
          a.textContent="YouTube (zoek)";
          actions.appendChild(a);
        }

        const infoBtn=document.createElement("a");
        infoBtn.className="btn";
        const artist=t.artist||(t.title||"");
        infoBtn.href=`https://nl.wikipedia.org/w/index.php?search=${encodeURIComponent(artist)}`;
        infoBtn.target="_blank";infoBtn.rel="noopener noreferrer";
        infoBtn.textContent="Wikipedia";
        actions.appendChild(infoBtn);

        meta.appendChild(actions);
        card.appendChild(meta);
        $list.appendChild(card);
      });
    }

    function applyFilter(allTracks){
      const q=($filter.value||"").toLowerCase().trim();
      if(!q){render(allTracks);return;}
      const filtered=allTracks.filter(t=>
        (t.title||"").toLowerCase().includes(q) ||
        (t.artist||"").toLowerCase().includes(q)
      );
      render(filtered);
    }

    $filter.addEventListener("input",()=>applyFilter(data.tracks));
    $clear.addEventListener("click",()=>{$filter.value="";applyFilter(data.tracks);$filter.focus();});

    render(data.tracks);
  </script>

    <div class="lightbox" id="lightbox" aria-modal="true" role="dialog">

        <button class="lb-close" id="lbClose" type="button" aria-label="Sluiten">✕</button>
        <button class="lb-prev" id="lbPrev" type="button" aria-label="Vorige">◀</button>
        <button class="lb-next" id="lbNext" type="button" aria-label="Volgende">▶</button>

    <script>
    /*__LOD_GALLERY_SCRIPT__*/
    (function(){
      const data = JSON.parse(document.getElementById("data").textContent);
      const gallery = data.gallery || [];
      const container = document.getElementById("gallery");
      if(!container || !gallery.length) return;

      const exts = [".jpg",".jpeg",".png",".webp"];

      function addPlaceholder(node, label){
        const ph = document.createElement("div");
        ph.className = "ph";
        ph.textContent = label;
        node.appendChild(ph);
      }

      function makeImgWithFallback(base, dir, holder){
        const img = document.createElement("img");
        let i = 0, failed = false;
        function tryNext(){
          if(i >= exts.length){
            failed = true;
            addPlaceholder(holder, base);
            return;
          }
          const src = (dir||"") + base + exts[i++];
          img.src = src;
        }
        img.addEventListener("error", tryNext, { once:false });
        tryNext();
        return img;
      }

      const items = [];
      gallery.forEach((g, idx)=>{
        const a = document.createElement("a");
        a.href = "#";
        a.dataset.idx = idx;
        a.className = "thumb";

        const img = makeImgWithFallback(g.base, g.dir, a);
        a.appendChild(img);
        a.addEventListener("click", (e)=>{
          e.preventDefault();
          openLightbox(idx);
        });
        container.appendChild(a);
        items.push({ base:g.base, dir:g.dir });
      });

      const lb = document.getElementById("lightbox");
      const lbImg = document.getElementById("lbImg");
      const btnClose = document.getElementById("lbClose");
      const btnPrev = document.getElementById("lbPrev");
      const btnNext = document.getElementById("lbNext");
      let cur = 0;

      function setImg(idx){
        cur = (idx+items.length)%items.length;
        let i = 0;
        function tryNext(){
          if(i >= exts.length){ return; }
          const src = items[cur].dir + items[cur].base + exts[i++];
          lbImg.onerror = tryNext;
          lbImg.src = src;
        }
        tryNext();
      }
      function openLightbox(i){ lb.classList.add("open"); setImg(i); }
      function closeLightbox(){ lb.classList.remove("open"); lbImg.removeAttribute("src"); }
      function prev(){ setImg(cur-1); }
      function next(){ setImg(cur+1); }

      btnClose.addEventListener("click", closeLightbox);
      btnPrev.addEventListener("click", prev);
      btnNext.addEventListener("click", next);
      lb.addEventListener("click", (e)=>{ if(e.target===lb) closeLightbox(); });
      window.addEventListener("keydown", (e)=>{
        if(!lb.classList.contains("open")) return;
        if(e.key==="Escape") closeLightbox();
        if(e.key==="ArrowLeft") prev();
        if(e.key==="ArrowRight") next();
      });
    })();
    </script>
