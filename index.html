<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Album Bibliotheek</title>
  <meta name="theme-color" content="#0a0a0a">
  <style>
    :root{--bg:#0a0a0a;--surface:#121212;--text:#f5f5f5;--muted:#c7c7c7;--border:#2a2a2a}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg);color:var(--text)}
    .wrap{max-width:1100px;margin:auto;padding:20px;display:grid;gap:18px}
    header{display:flex;justify-content:space-between;align-items:flex-end;gap:12px;flex-wrap:wrap}
    h1{margin:0;font-size:1.6rem}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(220px,1fr))}
    .card{border:1px solid var(--border);background:var(--surface);border-radius:14px;overflow:hidden;display:grid}
    .cover{aspect-ratio:1/1;background:#0f0f0f;overflow:hidden}
    .cover img{width:100%;height:100%;object-fit:cover;display:block}
    .meta{padding:12px;display:grid;gap:10px}
    .title{font-weight:700}
    .btn{display:inline-block;background:#191919;border:1px solid var(--border);padding:9px 12px;border-radius:10px;text-decoration:none;color:#f5f5f5;text-align:center}
    .btn:hover{background:#222}
    .muted{color:var(--muted)}
    .empty{border:1px dashed var(--border);border-radius:12px;padding:16px;text-align:center;color:var(--muted)}
    footer{color:var(--muted);text-align:center;margin-top:6px;font-size:.9rem}
    a.coverlink{display:block;line-height:0}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Album Bibliotheek</h1>
      <div class="muted">tracklists — samengesteld door Tomasso 2025</div>
    </header>

    <section id="albums" class="grid" aria-label="Albums">
      <div class="empty" id="placeholder">Zoeken naar albums…</div>
    </section>

    <footer>© Tomasso — 2025</footer>
  </div>

  <script>
    const owner = "Djtomasso";
    const repo = "MiniDiscAlbums";
    const basePages = `https://${owner}.github.io/${repo}`;

    const $grid = document.getElementById("albums");
    const $ph = document.getElementById("placeholder");
    const PLACEHOLDER = `${basePages}/image/placeholder.png`;

    function b64ToUtf8(b64){ try{ return decodeURIComponent(escape(atob(b64))); }catch(e){ return atob(b64); } }

    function extractAlbumJSON(htmlText){
      const m = htmlText.match(/<script[^>]*id=["']data["'][^>]*>([\s\S]*?)<\/script>/i);
      if(!m) return null;
      try{ return JSON.parse(m[1].trim()); }catch(e){ return null; }
    }

    function cardTemplate(fileName, album){
      const pageUrl = `${basePages}/${encodeURIComponent(fileName)}`;
      const title = (album && album.album_title) ? album.album_title : fileName.replace(/_/g," ");
      let coverUrl = PLACEHOLDER;
      if (album && album.cover){
        coverUrl = `${basePages}/${album.cover}`;
      }
      return `
      <article class="card">
        <a class="coverlink" href="${pageUrl}" aria-label="Open ${title}">
          <div class="cover">
            <img src="${coverUrl}" alt="Cover ${title}" onerror="this.onerror=null;this.src='${PLACEHOLDER}'">
          </div>
        </a>
        <div class="meta">
          <div class="title">${title}</div>
          <a class="btn" href="${pageUrl}">Open tracklist</a>
        </div>
      </article>`;
    }

    async function buildIndex(){
      try{
        const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/`);
        if(!res.ok) throw new Error("Kan repo-inhoud niet laden");
        const files = await res.json();
        const albumFiles = files
          .filter(f => f && f.name && f.name.endsWith("_withcover.html"))
          .map(f => f.name)
          .sort((a,b)=> a.localeCompare(b, 'nl-NL', {numeric:true,sensitivity:'base'}));

        if(!albumFiles.length){
          $ph.textContent = "Geen albums gevonden. Zet *_withcover.html bestanden in de root.";
          return;
        }

        $grid.innerHTML = "";

        for(const name of albumFiles){
          try{
            const fRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${encodeURIComponent(name)}`);
            let albumJSON = null;
            if (fRes.ok){
              const meta = await fRes.json();
              if (meta && meta.content){
                const htmlText = b64ToUtf8(meta.content);
                albumJSON = extractAlbumJSON(htmlText);
              }
            }
            $grid.insertAdjacentHTML("beforeend", cardTemplate(name, albumJSON));
          }catch(e){
            $grid.insertAdjacentHTML("beforeend", cardTemplate(name, null));
          }
        }
      }catch(err){
        $ph.textContent = "Kon de lijst niet laden. Vernieuw de pagina of probeer later opnieuw.";
      }
    }

    buildIndex();
  </script>
</body>
</html>
