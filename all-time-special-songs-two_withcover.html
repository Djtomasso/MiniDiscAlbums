  <style>
    :root{--bg:#0a0a0a;--surface:#121212;--surface2:#151515;--text:#f5f5f5;--muted:#c7c7c7;--border:#2a2a2a;--focus:#fff}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg);color:var(--text)}
    .wrap{max-width:820px;margin:auto;padding:16px;display:grid;gap:16px}
    header.hero{border:1px solid var(--border);background:var(--surface);border-radius:16px;overflow:hidden}
    .topnav{display:flex;gap:10px;align-items:center;padding:10px;background:#0e0e0e;border:1px solid var(--border);border-radius:10px;position:sticky;top:0;z-index:5}
    .homebtn{display:inline-block;background:#191919;border:1px solid var(--border);padding:8px 12px;border-radius:8px;text-decoration:none;color:var(--text)}
    .homebtn:hover{background:#222}
    .cover img{width:100%;height:auto;display:block}
    .titlebar{padding:14px;background:var(--surface2);border-top:1px solid var(--border)}
    h1{margin:0;font-size:1.3rem}
    .sub{color:var(--muted)}
    .toolbar{position:sticky;top:64px;z-index:4;background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:10px}
    .search{display:flex;gap:8px}
    .search input{flex:1;background:#0e0e0e;border:0;color:var(--text);padding:10px;border-radius:10px}
    .search button{background:#151515;color:var(--text);border:1px solid var(--border);border-radius:10px;padding:10px}
    main.tracks{display:grid;gap:10px}
    .thumb{width:52px;height:52px;border-radius:10px;object-fit:cover;border:1px solid var(--border);background:#191919}
	.thumb {
  width: 52px;
  height: 52px;
  border-radius: 10px;
  object-fit: cover;
  border: 1px solid var(--border);
  background: #191919;
  transition: transform 0.3s ease;   /* smooth animation */
}
.thumb:hover {
  transform: scale(2.5);
  z-index: 10;                       /* zodat het boven andere elementen komt */
  position: relative;
}

    .item{border:1px solid var(--border);background:#0f0f0f;border-radius:12px;padding:12px;display:grid;grid-template-columns:52px 36px 1fr;gap:10px;align-items:start}
    .idx{min-width:36px;height:36px;display:grid;place-items:center;border:1px solid var(--border);border-radius:8px;background:#151515;font-weight:700}
    .meta{display:block}
    .meta b{display:block;font-size:1rem;line-height:1.3}
    .artist{display:block;color:var(--muted);margin-top:2px}
    .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    a.btn{background:#151515;color:var(--text);border:1px solid var(--border);border-radius:8px;padding:8px 10px;text-decoration:none;font-size:.95rem}
    a.btn:focus-visible{outline:2px solid var(--focus);outline-offset:2px}
    footer{color:var(--muted);font-size:.9rem;text-align:center;padding:10px}
  </style>

    // === Cover helpers ===
    function simplifyTitle(s){
      if(!s) return "";
      // normalize unicode quotes and dashes
      s = s.replace(/[‘’‚‛]/g,"'").replace(/[“”„‟]/g,'"').replace(/[–—−]/g,"-");
      let t = s.replace(/[\\/]+/g,' ').replace(/\s+/g,' ').trim();
      t = t.split(' - ')[0];
      t = t.replace(/\(.*?\)/g,'').trim();
      // remove 'single version', 'radio edit' type tails if remained
      t = t.replace(/\b(single|radio|album)\s+version\b/i,'').trim();
      t = t.replace(/^\s*the\s+/i,''); 
      return t.toLowerCase();
    }
    function simplifyArtist(s){
      s = (s||"");
      s = s.replace(/[‘’‚‛]/g,"'").replace(/[“”„‟]/g,'"').replace(/[–—−]/g,"-");
      s = s.toLowerCase().trim();
      // normalize leading 'the ' or 'de '
      s = s.replace(/^(the|de)\s+/,'');
      // normalise numeric words for some known cases
      s = s.replace(/\bfive star\b/,'5 star');
      return s.replace(/\s+/g,' ').trim();
    }

    const coverMap = {};
    for (const key in coverMapRaw){
      const [artist, title] = key.split('|');
      const k = simplifyArtist(artist) + '|' + simplifyTitle(title);
      coverMap[k] = coverMapRaw[key];
    }
    function findCoverURL(t){
      const k1 = simplifyArtist(t.artist||'') + '|' + simplifyTitle(t.title||'');
      if (coverMap[k1]) return coverMap[k1];
      const kRaw = (t.artist||'').trim() + '|' + (t.title||'').trim();
      if (coverMapRaw[kRaw]) return coverMapRaw[kRaw];
      // title-only fallback: if exactly one cover has same normalized title, use it
      const normTitle = simplifyTitle(t.title||'');
      let matchUrl = '', hits = 0;
      for (const key in coverMap){
        const parts = key.split('|');
        const tPart = parts.length>1 ? parts[1] : '';
        if (tPart === normTitle){ matchUrl = coverMap[key]; hits++; if(hits>1) break; }
      }
      if (hits === 1) return matchUrl;
      return '';
    }
    function makeThumb(t){
      const img = document.createElement('img');
      img.className = 'thumb';
      img.alt = `${t.title||''} – ${t.artist||''}`.trim();
      const u = findCoverURL(t);
      if (!u){
        img.style.objectFit='contain'; img.style.background='#222';
        img.src='data:image/svg+xml;utf8,'+encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="52" height="52"><rect width="100%" height="100%" fill="#222"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#aaa" font-family="system-ui,Arial" font-size="16">—</text></svg>');
        return img;
      }
      img.referrerPolicy = 'no-referrer';
      img.src = u;
      return img;
    }


    $title.textContent = data.album_title || "Album";
    $subtitle.textContent = data.subtitle || "";

    if (data.cover) {
      $cover.src = data.cover;
      $cover.onerror = () => { 
        if ($cover.src.endsWith(data.cover)) { 
          $cover.onerror = null; 
          $cover.src = data.cover.replace(/^image\//, ""); 
        } 
      };
    }

    function escapeHtml(s){ return (s||"").replace(/[&<>"']/g,c=>({"&":"&amp;","<":"&lt;","&gt;":">","\"":"&quot;","'":"&#039;"}[c])); }

    function render(items){
      $list.innerHTML = "";
      if(!items.length){ $list.innerHTML = "<div class='item'><div class='meta'><span class='artist'>Geen resultaten…</span></div></div>"; return; }
      items.forEach((t, i) => {
        const card = document.createElement("div"); card.className = "item";
        const thumb = makeThumb(t);
        card.appendChild(thumb);

        const idx = document.createElement("div");
        idx.className = "idx";
        idx.textContent = (i+1).toString();
        card.appendChild(idx);

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.innerHTML = `<b>${escapeHtml(t.title||"")}</b><span class="artist">${escapeHtml(t.artist||"")}</span>`;

        const actions = document.createElement("div");
        actions.className = "actions";

        if (t.youtube){
          const a = document.createElement("a");
          a.className = "btn";
          a.href = t.youtube;
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          a.textContent = "YouTube (zoek)";
          actions.appendChild(a);
        }

        const infoBtn = document.createElement("a");
        infoBtn.className = "btn";
        infoBtn.href = `https://nl.wikipedia.org/w/index.php?search=${encodeURIComponent(t.artist||t.title)}`;
        infoBtn.target = "_blank"; infoBtn.rel="noopener noreferrer";
        infoBtn.textContent = "Wikipedia";
        actions.appendChild(infoBtn);

        meta.appendChild(actions);
        card.appendChild(meta);
        $list.appendChild(card);
      });
    }

    function applyFilter(){
      const q = ($filter.value||"").toLowerCase().trim();
      if(!q){ render(data.tracks); return; }
      render(data.tracks.filter(t =>
        (t.title||"").toLowerCase().includes(q) ||
        (t.artist||"").toLowerCase().includes(q)
      ));
    }

    $filter.addEventListener("input", applyFilter);
    $clear.addEventListener("click", () => { $filter.value=""; applyFilter(); $filter.focus(); });

    render(data.tracks);
  </script>
