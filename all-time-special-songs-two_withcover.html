<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>All Time Special Songs Two — Tracklist</title>
  <meta name="theme-color" content="#0a0a0a">
  <style>
    :root{--bg:#0a0a0a;--surface:#121212;--surface2:#151515;--text:#f5f5f5;--muted:#c7c7c7;--border:#2a2a2a;--focus:#fff}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg);color:var(--text)}
    .wrap{max-width:820px;margin:auto;padding:16px;display:grid;gap:16px}
    header.hero{border:1px solid var(--border);background:var(--surface);border-radius:16px;overflow:hidden}
    .topnav{display:flex;gap:10px;align-items:center;padding:10px;background:#0e0e0e;border:1px solid var(--border);border-radius:10px;position:sticky;top:0;z-index:5}
    .homebtn{display:inline-block;background:#191919;border:1px solid var(--border);padding:8px 12px;border-radius:8px;text-decoration:none;color:var(--text)}
    .homebtn:hover{background:#222}
    .cover img{width:100%;height:auto;display:block}
    .titlebar{padding:14px;background:var(--surface2);border-top:1px solid var(--border)}
    h1{margin:0;font-size:1.3rem}
    .sub{color:var(--muted)}
    .toolbar{position:sticky;top:64px;z-index:4;background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:10px}
    .search{display:flex;gap:8px}
    .search input{flex:1;background:#0e0e0e;border:0;color:var(--text);padding:10px;border-radius:10px}
    .search button{background:#151515;color:var(--text);border:1px solid var(--border);border-radius:10px;padding:10px}
    main.tracks{display:grid;gap:10px}
    .item{border:1px solid var(--border);background:#0f0f0f;border-radius:12px;padding:12px;display:grid;grid-template-columns:auto 1fr;gap:10px;align-items:start}
    .idx{min-width:36px;height:36px;display:grid;place-items:center;border:1px solid var(--border);border-radius:8px;background:#151515;font-weight:700}
    .meta{display:block}
    .meta b{display:block;font-size:1rem;line-height:1.3}
    .artist{display:block;color:var(--muted);margin-top:2px}
    .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    a.btn{background:#151515;color:var(--text);border:1px solid var(--border);border-radius:8px;padding:8px 10px;text-decoration:none;font-size:.95rem}
    a.btn:focus-visible{outline:2px solid var(--focus);outline-offset:2px}
    footer{color:var(--muted);font-size:.9rem;text-align:center;padding:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <nav class="topnav" aria-label="Hoofdmenu">
      <a class="homebtn" href="index.html">← Hoofdmenu</a>
    </nav>

    <header class="hero" role="banner">
      <div class="cover"><img id="cover" alt="Albumcover"></div>
      <div class="titlebar">
        <h1 id="albumTitle"></h1>
        <div class="sub" id="subtitle"></div>
      </div>
    </header>

    <nav class="toolbar" aria-label="Zoekbalk">
      <div class="search">
        <input id="filter" type="search" placeholder="Zoek in titels of artiest…" aria-label="Zoek in titels of artiest">
        <button id="clearBtn" type="button">Wissen</button>
      </div>
    </nav>

    <main id="list" class="tracks" aria-live="polite"></main>

    <footer>album samengesteld door Tomasso 2025</footer>
  </div>

 "Tutta n'ata storia - 2017 Remaster", "artist": "Pino Daniele", "youtube": "https://www.youtube.com/results?search_query=Tutta+n'ata+storia+-+2017+Remaster+Pino+Daniele"}, {"title": "All I Need (feat. Beth Hirsch)", "artist": "Air", "youtube": "https://www.youtube.com/results?search_query=All+I+Need+(feat.+Beth+Hirsch)+Air"}, {"title": "At Seventeen", "artist": "Janis Ian", "youtube": "https://www.youtube.com/results?search_query=At+Seventeen+Janis+Ian"}, {"title": "Coming Around Again", "artist": "Carly Simon", "youtube": "https://www.youtube.com/results?search_query=Coming+Around+Again+Carly+Simon"}, {"title": "Glory Box", "artist": "Portishead", "youtube": "https://www.youtube.com/results?search_query=Glory+Box+Portishead"}, {"title": "Here Comes That Rainy Day Feeling Again", "artist": "The Fortunes", "youtube": "https://www.youtube.com/results?search_query=Here+Comes+That+Rainy+Day+Feeling+Again+The+Fortunes"}, {"title": "Rosie", "artist": "Joan Armatrading", "youtube": "https://www.youtube.com/results?search_query=Rosie+Joan+Armatrading"}, {"title": "Agua (instrumental)", "artist": "Los Dinamitos Estefan", "youtube": "https://www.youtube.com/results?search_query=Agua+(instrumental)+Los+Dinamitos+Estefan"}, {"title": "Argentina", "artist": "Conquistador", "youtube": "https://www.youtube.com/results?search_query=Argentina+Conquistador"}, {"title": "I Know There's Something Going On - Single Version", "artist": "Frida", "youtube": "https://www.youtube.com/results?search_query=I+Know+There's+Something+Going+On+-+Single+Version+Frida"}, {"title": "If You Feel The Funk", "artist": "La Toya Jackson", "youtube": "https://www.youtube.com/results?search_query=If+You+Feel+The+Funk+La+Toya+Jackson"}, {"title": "One of These Nights - 2013 Remaster", "artist": "Eagles", "youtube": "https://www.youtube.com/results?search_query=One+of+These+Nights+-+2013+Remaster+Eagles"}, {"title": "Take That to the Bank", "artist": "Shalamar", "youtube": "https://www.youtube.com/results?se   <script>
    const data = JSON.parse(document.getElementById("data").textContent);
    const $title = document.getElementById("albumTitle");
    const $subtitle = document.getElementById("subtitle");
    const $list = document.getElementById("list");
    const $filter = document.getElementById("filter");
    const $clear = document.getElementById("clearBtn");
    const $cover = document.getElementById("cover");

    $title.textContent = data.album_title || "Album";
    $subtitle.textContent = data.subtitle || "";

    if (data.cover) {
      $cover.src = data.cover;
      $cover.onerror = () => { 
        if ($cover.src.endsWith(data.cover)) { 
          $cover.onerror = null; 
          $cover.src = data.cover.replace(/^image\//, ""); 
        } 
      };
    }

    function escapeHtml(s){ return (s||"").replace(/[&<>"']/g,c=>({"&":"&amp;","<":"&lt;","&gt;":">","\"":"&quot;","'":"&#039;"}[c])); }

    function render(items){
      $list.innerHTML = "";
      if(!items.length){ $list.innerHTML = "<div class='item'><div class='meta'><span class='artist'>Geen resultaten…</span></div></div>"; return; }
      items.forEach((t, i) => {
        const card = document.createElement("div");
        card.className = "item";

        const idx = document.createElement("div");
        idx.className = "idx";
        idx.textContent = (i+1).toString();
        card.appendChild(idx);

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.innerHTML = `<b>${escapeHtml(t.title||"")}</b><span class="artist">${escapeHtml(t.artist||"")}</span>`;

        const actions = document.createElement("div");
        actions.className = "actions";

        if (t.youtube){
          const a = document.createElement("a");
          a.className = "btn";
          a.href = t.youtube;
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          a.textContent = "YouTube (zoek)";
          actions.appendChild(a);
        }

        const infoBtn = document.createElement("a");
        infoBtn.className = "btn";
        infoBtn.href = `https://nl.wikipedia.org/w/index.php?search=${encodeURIComponent(t.artist||t.title)}`;
        infoBtn.target = "_blank"; infoBtn.rel="noopener noreferrer";
        infoBtn.textContent = "Wikipedia";
        actions.appendChild(infoBtn);

        meta.appendChild(actions);
        card.appendChild(meta);
        $list.appendChild(card);
      });
    }

    function applyFilter(){
      const q = ($filter.value||"").toLowerCase().trim();
      if(!q){ render(data.tracks); return; }
      render(data.tracks.filter(t =>
        (t.title||"").toLowerCase().includes(q) ||
        (t.artist||"").toLowerCase().includes(q)
      ));
    }

    $filter.addEventListener("input", applyFilter);
    $clear.addEventListener("click", () => { $filter.value=""; applyFilter(); $filter.focus(); });

    render(data.tracks);
  </script>
</body>
</html>
