<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Turn Up The Bass — Classic House & Dance Music (1)</title>

<style>
:root{
  --bg:#0a0a0a;
  --surface:#121212;
  --surface2:#151515;
  --text:#f5f5f5;
  --muted:#c7c7c7;
  --border:#2a2a2a;
}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--text);
}
.backmenu{
  position: sticky;
  top: 10px;
  z-index: 9999;
}
.backmenu a{
  display:inline-block;
  padding:10px 18px;
  background:#151515;
  border:1px solid #2a2a2a;
  border-radius:12px;
  color:#fff;
  text-decoration:none;
}
.wrap{
  max-width:820px;
  margin:auto;
  padding:16px;
  display:grid;
  gap:16px;
}
header.hero{
  border:1px solid var(--border);
  background:var(--surface);
  border-radius:16px;
  overflow:hidden;
}
.cover img{ width:100%; display:block; }
.titlebar{
  padding:14px;
  background:var(--surface2);
  border-top:1px solid var(--border);
}
h1{ margin:0; font-size:1.4rem; }
.sub{ color:var(--muted); }

.toolbar{
  position: sticky;
  top: 64px;
  z-index: 4;
  background:var(--surface);
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px;
}
.search{ display:flex; gap:8px; }
.search input{
  flex:1;
  background:#0e0e0e;
  border:0;
  color:var(--text);
  padding:10px;
  border-radius:10px;
}
.search button{
  background:#151515;
  color:var(--text);
  border:1px solid var(--border);
  border-radius:10px;
  padding:10px;
}

.tracks{ display:grid; gap:12px; }
.item{
  border:1px solid var(--border);
  background:#0f0f0f;
  border-radius:12px;
  padding:12px;
  display:grid;
  grid-template-columns:auto 1fr;
  gap:10px;
}
.idx{
  min-width:36px;
  height:36px;
  display:grid;
  place-items:center;
  border:1px solid var(--border);
  background:#151515;
  border-radius:8px;
  font-weight:700;
}
.meta b{ display:block; }
.artist{ color:var(--muted); }

.actions{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-top:8px;
}
a.btn{
  padding:8px 10px;
  border-radius:8px;
  text-decoration:none;
  font-size:.95rem;
}
a.btn.youtube{ background:#ff2ea5; color:white; }
a.btn.wiki{ background:#0a0a0a; color:white; border:1px solid #a36fff; }
a.btn.google{ background:#333; color:white; border:1px solid #444; }

footer{
  color:var(--muted);
  text-align:center;
  font-size:.9rem;
  padding:10px;
}
</style>
</head>

<body>
<div class="wrap">

<div class="backmenu">
  <a href="index.html">← Hoofdmenu</a>
</div>

<header class="hero">
  <div class="cover">
    <img src="image/TUTB1.png" alt="Turn Up The Bass Classic House & Dance Music 1">
  </div>
  <div class="titlebar">
    <h1>Turn Up The Bass</h1>
    <div class="sub">Classic House & Dance Music (1)</div>
  </div>
</header>

<nav class="toolbar">
  <div class="search">
    <input id="filter" type="search" placeholder="Zoek in titels of artiest…">
    <button id="clearBtn">Wissen</button>
  </div>
</nav>

<main id="list" class="tracks"></main>

<footer>album samengesteld door Tomasso</footer>
</div>

<script>
const tracks = [
  "Tbm Mix - Sample Syndicate",
  "That's The Way Love Is - Ten City",
  "Turn Up The Bass - Tyree",
  "Jack To The Sound Of The Underground - Hithouse",
  "Promised Land - Joe Smooth",
  "Move your feat to the rhythm of the beat - Hithouse",
  "Stakker humanoid - Humanoid",
  "That's how i'm living - Tony Scott",
  "The Party - Kraze",
  "Wake up, it's party time - Cees & Bart",
  "Weekend - Todd Terry Project",
  "Can you party - Royal House",
  "Get on the dance floor - Rob Base & Dj EZ Rock",
  "Let's go - DJ Fast Eddie",
  "Let's play house - Kraze",
  "Break 4 love - Raze",
  "The chief - Tony Scott"
];

const list = document.getElementById("list");
const filter = document.getElementById("filter");
const clearBtn = document.getElementById("clearBtn");

function render(arr){
  list.innerHTML = "";
  arr.forEach((line,i)=>{
    const idx = line.lastIndexOf(" - ");
    const title = line.slice(0, idx);
    const artist = line.slice(idx + 3);
    const q = encodeURIComponent(title + " " + artist);
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <div class="idx">${i+1}</div>
      <div class="meta">
        <b>${title}</b>
        <span class="artist">${artist}</span>
        <div class="actions">
          <a class="btn youtube" target="_blank" href="https://www.youtube.com/results?search_query=${q}">YouTube (zoek)</a>
          <a class="btn wiki" target="_blank" href="https://nl.wikipedia.org/w/index.php?search=${encodeURIComponent(artist)}">Wikipedia</a>
          <a class="btn google" target="_blank" href="https://www.google.com/search?q=${q}">Google</a>
        </div>
      </div>`;
    list.appendChild(div);
  });
}

render(tracks);

filter.addEventListener("input", ()=>{
  const q = filter.value.toLowerCase();
  render(tracks.filter(t => t.toLowerCase().includes(q)));
});

clearBtn.addEventListener("click", ()=>{
  filter.value="";
  render(tracks);
});
</script>
</body>
</html>
