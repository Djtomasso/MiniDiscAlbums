<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>All Time Special Songs One ‚Äî Tracklist (samengevoegd)</title>
  <meta name="theme-color" content="#0a0a0a">
  <style>
    :root{--bg:#0a0a0a;--surface:#121212;--surface2:#151515;--text:#f5f5f5;--muted:#c7c7c7;--border:#2a2a2a;--focus:#fff}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg);color:var(--text)}
    .wrap{max-width:820px;margin:auto;padding:16px;display:grid;gap:16px}
    header.hero{border:1px solid var(--border);background:var(--surface);border-radius:16px;overflow:hidden}
    .topnav{display:flex;gap:10px;align-items:center;padding:10px;background:#0e0e0e;border:1px solid var(--border);border-radius:10px;position:sticky;top:0;z-index:5}
    .homebtn{display:inline-block;background:#191919;border:1px solid var(--border);padding:8px 12px;border-radius:8px;text-decoration:none;color:var(--text)}
    .homebtn:hover{background:#222}
    .cover img{width:100%;height:auto;display:block}
    .titlebar{padding:14px;background:var(--surface2);border-top:1px solid var(--border)}
    h1{margin:0;font-size:1.3rem}
    .sub{color:var(--muted)}
    .toolbar{position:sticky;top:64px;z-index:4;background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:10px}
    .search{display:flex;gap:8px}
    .search input{flex:1;background:#0e0e0e;border:0;color:var(--text);padding:10px;border-radius:10px}
    .search button{background:#151515;color:var(--text);border:1px solid var(--border);border-radius:10px;padding:10px}
    main.tracks{display:grid;gap:10px}
    /* aangepaste grid: thumb + index + meta */
    .item{border:1px solid var(--border);background:#0f0f0f;border-radius:12px;padding:12px;
          display:grid;grid-template-columns:52px 36px 1fr;gap:10px;align-items:center}
    .thumb{width:52px;height:52px;border-radius:10px;object-fit:cover;border:1px solid var(--border);background:#191919}
	/* üëá dit is nieuw toegevoegd */
    .thumb {
      transition: transform 0.25s ease;
    }
    .thumb:hover {
      transform: scale(2.5);
      z-index: 2;
      position: relative;
    }
    /* üëÜ einde toevoeging */
    .idx{min-width:36px;height:36px;display:grid;place-items:center;border:1px solid var(--border);border-radius:8px;background:#151515;font-weight:700}
    .meta{display:block}
    .meta b{display:block;font-size:1rem;line-height:1.3}
    .artist{display:block;color:var(--muted);margin-top:2px}
    .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    a.btn{background:#151515;color:var(--text);border:1px solid var(--border);border-radius:8px;padding:8px 10px;text-decoration:none;font-size:.95rem}
    a.btn:focus-visible{outline:2px solid var(--focus);outline-offset:2px}
    footer{color:var(--muted);font-size:.9rem;text-align:center;padding:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <nav class="topnav" aria-label="Hoofdmenu">
      <a class="homebtn" href="index.html">‚Üê Hoofdmenu</a>
    </nav>

    <header class="hero" role="banner">
      <div class="cover"><img id="cover" alt="Albumcover"></div>
      <div class="titlebar">
        <h1 id="albumTitle"></h1>
        <div class="sub" id="subtitle"></div>
      </div>
    </header>

    <nav class="toolbar" aria-label="Zoekbalk">
      <div class="search">
        <input id="filter" type="search" placeholder="Zoek in titels of artiest‚Ä¶" aria-label="Zoek in titels of artiest">
        <button id="clearBtn" type="button">Wissen</button>
      </div>
    </nav>

    <main id="list" class="tracks" aria-live="polite"></main>

    <footer>album samengesteld door Tomasso 2025</footer>
  </div>

      {"title":"You Needed Me","artist":"Anne Murray","youtube":"https://www.youtube.com/results?search_query=You+Needed+Me+Anne+Murray"}

  }</script>

  <script>
    // ====== 1) Titel, headercover, zoek  ======
    const data = JSON.parse(document.getElementById("data").textContent);
    const $title = document.getElementById("albumTitle");
    const $subtitle = document.getElementById("subtitle");
    const $list = document.getElementById("list");
    const $filter = document.getElementById("filter");
    const $clear = document.getElementById("clearBtn");
    const $cover = document.getElementById("cover");

    $title.textContent = data.album_title || "Album";
    $subtitle.textContent = data.subtitle || "";

    if (data.cover) {
      $cover.src = data.cover;
      $cover.referrerPolicy = 'no-referrer';
      $cover.onerror = () => {
        if ($cover.src.endsWith(data.cover)) {
          $cover.onerror = null;
          $cover.src = data.cover.replace(/^image\//, "");
        }
      };
    }

    // ====== 2) Hardcoded covers (samengevoegd) ======
    // Sleutel: "Artist|Title" (met slimme normalisatie verderop)
    const coverMapRaw = {
      // Uit jouw overrides / samengestelde set
      "Crazy Town|Butterfly":"https://upload.wikimedia.org/wikipedia/en/f/fa/Butterfly_by_Crazy_Town_commercial_US_European_standard_artwork.jpeg",
      "The Proclaimers|Letter from America":"https://www.top40.nl/media/cache/related/uploads/subtitle/3478/original.jpg",
      "The Dream Academy|Life In a Northern Town":"https://www.top40.nl/media/cache/related/uploads/subtitle/14879/original.jpg",
      "Kinobe|Slip into Something More Comfortable":"https://i1.sndcdn.com/artworks-000125713721-ggrr6v-t500x500.jpg",
      "Percy Faith & His Orchestra|Theme From A Summer Place":"https://upload.wikimedia.org/wikipedia/en/thumb/6/6f/Theme_from_A_Summer_Place_-_Percy_Faith.jpg/250px-Theme_from_A_Summer_Place_-_Percy_Faith.jpg",
      "John Lennon|(Just Like) Starting Over":"https://en.wikipedia.org/wiki/Special:FilePath/JustLikeStartingOver.jpg",
      "Amanda Lear|Follow Me":"https://en.wikipedia.org/wiki/Special:FilePath/Amanda_Lear_-_Follow_Me_(single).jpg",
	  "O Malhao|Hey Mal Yo":"https://www.top40.nl/media/cache/related/uploads/title/22669/original.jpg",
      "Mental As Anything|Live It Up":"https://en.wikipedia.org/wiki/Special:FilePath/Live_It_Up_-_Mental_As_Anything.jpg",
      "Vesna|My Sister's Crown":"https://en.wikipedia.org/wiki/Special:FilePath/My_Sister%27s_Crown.jpeg",
      "Billy Ocean|Red Light Spells Danger":"https://www.top40.nl/media/cache/related/uploads/subtitle/10098/original.jpg",
      "John Parr|St. Elmo's Fire (Man In Motion)":"https://www.top40.nl/media/cache/related/uploads/subtitle/10622/original.jpg",
      "Tom Jones|I'll Never Fall In Love Again":"https://www.top40.nl/media/cache/related/uploads/subtitle/2451/original.jpg",
      "Rage Against The Machine|Killing In The Name":"https://en.wikipedia.org/wiki/Special:FilePath/Killing_AUST.jpg",
      "Enya|Only Time":"https://en.wikipedia.org/wiki/Special:FilePath/Enya_-_Only_Time_cover.jpg",
      "St Germain|Rose rouge":"https://www.top40.nl/media/cache/related/uploads/subtitle/16036/original.jpg",
      "Eddie Money|Take Me Home Tonight":"https://en.wikipedia.org/wiki/Special:FilePath/TakeEddie.jpg",
      "VENICE|Blame It On The Milky Way":"https://cloudinary-cdn.ffm.to/s--NJtFTj4F--/f_webp/https%3A%2F%2Fimagestore.ffm.to%2Flink%2F3f1deac24d2d2b6650f0c5f0109c8e69.jpeg",
      "Marshall Hain|Dancing in the City":"https://www.top40.nl/media/cache/related/uploads/subtitle/4425/original.jpg",
      "Linda Ronstadt and James Ingram|Somewhere Out There":"https://www.top40.nl/media/cache/related/uploads/subtitle/16378/original.jpg",
      "The Blue Nile|Tinseltown in the Rain":"https://www.top40.nl/media/cache/related/uploads/subtitle/11197/original.jpg",
      "Judith|You":"https://www.top40.nl/media/cache/related/uploads/subtitle/9073/original.jpg",
      "Cliff Richard|Dreamin'":"https://www.top40.nl/media/cache/related/uploads/subtitle/1266/original.jpg",
      "Traveling Wilburys|End Of The Line":"https://www.top40.nl/media/cache/related/uploads/subtitle/13299/original.jpg",
      "Laura Branigan|Gloria":"https://upload.wikimedia.org/wikipedia/en/b/bf/Laura_Branigan_-_Gloria.png",
      "Hannes|I Feel It":"https://i.scdn.co/image/ab67616d0000b27313a03b1186d24a1d44f5b0fe",
      "De Glows|Let's Go":"https://i.scdn.co/image/ab67616d0000b273c82142ce166a3112ffca53a6",
      "Billy Preston & Syreeta|With You I'm Born Again":"https://www.top40.nl/media/cache/related/uploads/subtitle/8935/original.jpg",
      "Samba De Raiz|Conselho - Ao Vivo":"https://i.scdn.co/image/ab67616d0000b27369197b83bb2c3eb62b1d0c94",
      "Ofra Haza|Im Nin'alu":"https://www.top40.nl/media/cache/related/uploads/subtitle/7495/original.jpg",
      "Barbara Dickson|January February":"https://www.top40.nl/media/cache/related/uploads/subtitle/8970/original.jpg",
      "Alceu Valenca|La Belle De Jour":"https://www.top40.nl/media/cache/related/uploads/subtitle/10622/original.jpg",
      "Luisa Fernandez|Lay Love on You":"https://www.top40.nl/media/cache/related/uploads/subtitle/9543/original.jpg",
      "Ida Corr ft. Fedde Le Grand|Let Me Think About It":"https://www.top40.nl/media/cache/related/uploads/title/2591/original.jpg",
      "The Beach Boys|God Only Knows":"https://www.top40.nl/media/cache/related/uploads/subtitle/5971/original.jpg",
      "Major Lazer|Lean On":"https://www.top40.nl/media/cache/related/uploads/title/46422/original.jpg",
      "The Monotones|Mono":"https://www.top40.nl/media/cache/related/uploads/subtitle/9445/original.jpg",
      "Chaka Khan|This Is My Night":"https://www.top40.nl/media/cache/related/uploads/subtitle/7806/original.jpg",
      "Pony Sherrell|Turn of a Card":"https://f4.bcbits.com/img/a1676818344_5.jpg",
      "Anne Murray|You Needed Me":"https://www.top40.nl/media/cache/related/uploads/subtitle/8991/original.jpg"
    };

    // ====== 3) Normalisatie & lookup ======
    function simplifyTitle(s){
      if(!s) return "";
      // haal alles voor consistentie gelijk: ' - ' splitsing, ()-stukjes, slashes, backslashes etc.
      let t = s.replace(/[\\\/]+/g,' ').replace(/\s+/g,' ').trim();
      t = t.split(' - ')[0];           // neem deel v√≥√≥r ' - ' (bv. Im Nin'alu - (Played in Full Mix) ‚Ä¶)
      t = t.replace(/\(.*?\)/g,'').trim(); // haal (remaster/edits) weg
      return t.toLowerCase();
    }
    function simplifyArtist(s){
      return (s||"").replace(/\s+/g,' ').trim().toLowerCase();
    }

    // maak een genormaliseerde map voor robuuste matching
    const coverMap = {};
    for (const key in coverMapRaw){
      const [artist, title] = key.split('|');
      const k = simplifyArtist(artist) + '|' + simplifyTitle(title);
      coverMap[k] = coverMapRaw[key];
    }

    function findCoverURL(t){
      const a = simplifyArtist(t.artist||"");
      const fullTitle = (t.title||"");
      const k1 = a + '|' + simplifyTitle(fullTitle);  // bv. "ofra haza|im nin'alu"
      if (coverMap[k1]) return coverMap[k1];

      // fallback: als er in de ruwe map exact "Artist|Title" staat (zonder normalisatie) probeer dat ook
      const kRaw = (t.artist||"").trim() + '|' + (t.title||"").trim();
      if (coverMapRaw[kRaw]) return coverMapRaw[kRaw];

      // geen match -> geen cover
      return "";
    }

    function proxify(url){
      if(!url) return "";
      const noProto = url.replace(/^https?:\/\//,'');
      return 'https://images.weserv.nl/?url='+encodeURIComponent(noProto);
    }

    function makeThumb(t){
      const img = document.createElement('img');
      img.className = 'thumb';
      img.alt = `${t.title||''} ‚Äì ${t.artist||''}`.trim();
      const u = findCoverURL(t);
      if (!u) {
        // placeholder
        img.style.objectFit='contain'; img.style.background='#222';
        img.src='data:image/svg+xml;utf8,'+encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="52" height="52"><rect width="100%" height="100%" fill="#222"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#aaa" font-family="system-ui,Arial" font-size="16">‚Äî</text></svg>');
        return img;
      }
      // probeer origineel; zo niet, dan via proxy
      let triedProxy = false;
      img.referrerPolicy = 'no-referrer';
      img.onerror = ()=>{
        if(!triedProxy){ triedProxy=true; img.src = proxify(u); }
        else {
          img.style.objectFit='contain'; img.style.background='#222';
          img.src='data:image/svg+xml;utf8,'+encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="52" height="52"><rect width="100%" height="100%" fill="#222"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#aaa" font-family="system-ui,Arial" font-size="16">‚Äî</text></svg>');
        }
      };
      img.src = u;
      return img;
    }

    // ====== 4) Renderen ======
    function escapeHtml(s){ return (s||"").replace(/[&<>"']/g,c=>({"&":"&amp;","<":"&lt;","&gt;":">","\"":"&quot;","'":"&#039;"}[c])); }

    function render(items){
      $list.innerHTML = "";
      if(!items.length){
        $list.innerHTML = "<div class='item'><div class='thumb'></div><div class='idx'>‚Äì</div><div class='meta'><span class='artist'>Geen resultaten‚Ä¶</span></div></div>";
        return;
      }
      items.forEach((t, i) => {
        const card = document.createElement("div");
        card.className = "item";

        // thumb
        const thumb = makeThumb(t);
        card.appendChild(thumb);

        // index
        const idx = document.createElement("div");
        idx.className = "idx";
        idx.textContent = (i+1).toString();
        card.appendChild(idx);

        // meta + acties
        const meta = document.createElement("div");
        meta.className = "meta";
        meta.innerHTML = `<b>${escapeHtml(t.title||"")}</b><span class="artist">${escapeHtml(t.artist||"")}</span>`;

        const actions = document.createElement("div");
        actions.className = "actions";

        if (t.youtube){
          const a = document.createElement("a");
          a.className = "btn";
          a.href = t.youtube;
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          a.textContent = "YouTube (zoek)";
          actions.appendChild(a);
        }

        const infoBtn = document.createElement("a");
        infoBtn.className = "btn";
        infoBtn.href = `https://nl.wikipedia.org/w/index.php?search=${encodeURIComponent(t.artist||t.title)}`;
        infoBtn.target = "_blank"; infoBtn.rel="noopener noreferrer";
        infoBtn.textContent = "Wikipedia";
        actions.appendChild(infoBtn);

        meta.appendChild(actions);
        card.appendChild(meta);
        $list.appendChild(card);
      });
    }

    function applyFilter(){
      const q = ($filter.value||"").toLowerCase().trim();
      if(!q){ render(data.tracks); return; }
      render(data.tracks.filter(t =>
        (t.title||"").toLowerCase().includes(q) ||
        (t.artist||"").toLowerCase().includes(q)
      ));
    }

    $filter.addEventListener("input", applyFilter);
    $clear.addEventListener("click", () => { $filter.value=""; applyFilter(); $filter.focus(); });

    render(data.tracks);
  </script>
</body>
</html>
