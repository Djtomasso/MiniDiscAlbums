<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>1992 HITS Volume 2 — The Ultimate Collection</title>

<style>
:root{
  --bg:#0a0a0a;
  --surface:#121212;
  --surface2:#151515;
  --text:#f5f5f5;
  --muted:#c7c7c7;
  --border:#2a2a2a;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--text);
}

/* Hoofdmenu knop */
.backmenu{
  position: sticky;
  top: 10px;
  z-index: 9999;
  padding: 0 0 4px 0;
}
.backmenu a{
  display:inline-block;
  padding:10px 18px;
  background:#151515;
  border:1px solid #2a2a2a;
  border-radius:12px;
  font-size:1rem;
  color:#fff;
  text-decoration:none;
}
.backmenu a:hover{ background:#1d1d1d; }

.wrap{
  max-width:820px;
  margin:auto;
  padding:16px;
  display:grid;
  gap:16px;
}

/* Header */
header.hero{
  border:1px solid var(--border);
  background:var(--surface);
  border-radius:16px;
  overflow:hidden;
}
.cover img{ width:100%; display:block; }

.titlebar{
  padding:14px;
  background:var(--surface2);
  border-top:1px solid var(--border);
}
h1{ margin:0; font-size:1.4rem; }
.sub{ color:var(--muted); }

/* Search bar */
.toolbar{
  position: sticky;
  top: 64px;   /* exact zoals je werkende pagina */
  z-index: 4;  /* altijd onder het menu */
  background:var(--surface);
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px;
}
.search{ display:flex; gap:8px; }
.search input{
  flex:1;
  background:#0e0e0e;
  border:0;
  color:var(--text);
  padding:10px;
  border-radius:10px;
}
.search button{
  background:#151515;
  color:var(--text);
  border:1px solid var(--border);
  border-radius:10px;
  padding:10px;
}

/* Tracks */
.tracks{ display:grid; gap:12px; }
.item{
  border:1px solid var(--border);
  background:#0f0f0f;
  border-radius:12px;
  padding:12px;
  display:grid;
  grid-template-columns:auto 1fr;
  gap:10px;
}
.idx{
  min-width:36px;
  height:36px;
  display:grid;
  place-items:center;
  border:1px solid var(--border);
  background:#151515;
  border-radius:8px;
  font-weight:700;
}
.meta b{ display:block; font-size:1rem; }
.artist{ display:block; color:var(--muted); margin-top:2px; }

/* Buttons */
.actions{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-top:8px;
}
a.btn{
  padding:8px 10px;
  border-radius:8px;
  text-decoration:none;
  font-size:.95rem;
}
a.btn.youtube{ background:#ff2ea5; color:white; border:none; }
a.btn.wiki{ background:#0a0a0a; color:white; border:1px solid #a36fff; }
a.btn.google{ background:#333; color:white; border:1px solid #444; }

footer{
  color:var(--muted);
  text-align:center;
  font-size:.9rem;
  padding:10px;
}
</style>
</head>

<body>

<div class="wrap">

  <div class="backmenu">
    <a href="index.html">← Hoofdmenu</a>
  </div>

  <header class="hero">
    <div class="cover">
      <img src="image/1992_vol2.png" alt="1992 HITS Volume 2: The Ultimate Collection">
    </div>
    <div class="titlebar">
      <h1>1992 HITS Volume 2</h1>
      <div class="sub">The Ultimate Collection</div>
    </div>
  </header>

  <nav class="toolbar">
    <div class="search">
      <input id="filter" type="search" placeholder="Zoek in titels of artiest…">
      <button id="clearBtn">Wissen</button>
    </div>
  </nav>

  <main id="list" class="tracks"></main>

  <footer>album samengesteld door Tomasso 2025</footer>

</div>

<script>
const tracks = [
  {title:"Helluva", artist:"Brotherhood Creed"},
  {title:"Eva", artist:"Rick Devito"},
  {title:"Treaty (Radio Mix)", artist:"Yothu Yindi"},
  {title:"Deeper And Deeper", artist:"Madonna"},
  {title:"Everybody Move", artist:"Cathy Dennis"},
  {title:"Life Is A Highway", artist:"Tom Cochrane"},
  {title:"Over And Over Again", artist:"Robby Valentine"},
  {title:"Ain't 2 Proud 2 Beg", artist:"TLC"},
  {title:"Start Me Up", artist:"Salt 'n Pepa"},
  {title:"All Woman (Single Version)", artist:"Lisa Stansfield"},
  {title:"Mr. Loverman", artist:"Shabba Ranks"},
  {title:"Never Let Her Slip Away (Edit)", artist:"Undercover"},
  {title:"I'm Gonna Get You (Original Flavour Mix Radio Edit)", artist:"Bizarre Inc feat. Angie Brown"},
  {title:"She's Got That Vibe", artist:"R. Kelly"},
  {title:"Your Place Or Mine", artist:"René Froger"},
  {title:"Do It To Me (Single Version)", artist:"Lionel Richie"},
  {title:"Bestel Mar", artist:"Rowwen Hèze"},
  {title:"Jump Around", artist:"House Of Pain"},
  {title:"Psychotronic (Bells Of Freedom)", artist:"Sequencial"},
  {title:"Erotica", artist:"Madonna"},
  {title:"Qualified", artist:"Lois Lane"},
  {title:"It Will Make Me Crazy (Edit)", artist:"Felix"},
  {title:"Don't You Worry 'bout A Thing (Edit)", artist:"Incognito"},
  {title:"You Showed Me", artist:"Salt 'n Pepa"},
  {title:"Humpin' Around", artist:"Bobby Brown"},
  {title:"Who Wants To Live Forever (Single Version)", artist:"Queen"},
  {title:"I Love Your Smile (Radio Version)", artist:"Shanice"},
  {title:"A Deeper Love (Radio Version)", artist:"Clivillés & Cole"},
  {title:"Remember The Time", artist:"Michael Jackson"},
  {title:"Too Funky", artist:"George Michael"},
  {title:"Kaplaarzen", artist:"Dingetje"},
  {title:"It's Probably Me (Single Version)", artist:"Eric Clapton & Sting"},
  {title:"Gebabbel", artist:"Paul de Leeuw & Willeke Alberti"},
  {title:"Why", artist:"Annie Lennox"},
  {title:"When You Tell Me That You Love Me", artist:"Diana Ross"},
  {title:"Rode Schoentjes", artist:"Booming Support"},
  {title:"Goodnight Girl", artist:"Wet Wet Wet"},
  {title:"Jump", artist:"Kris Kross"},
  {title:"Don't You Want Me", artist:"Felix"}
];

const list = document.getElementById("list");
const filter = document.getElementById("filter");
const clearBtn = document.getElementById("clearBtn");

function render(arr){
  list.innerHTML = "";
  arr.forEach((t,i)=>{
    const q = encodeURIComponent(t.title + " " + t.artist);
    const wikiQ = encodeURIComponent(t.artist);
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <div class="idx">${i+1}</div>
      <div class="meta">
        <b>${t.title}</b>
        <span class="artist">${t.artist}</span>
        <div class="actions">
          <a class="btn youtube" target="_blank" href="https://www.youtube.com/results?search_query=${q}">YouTube (zoek)</a>
          <a class="btn wiki" target="_blank" href="https://nl.wikipedia.org/w/index.php?search=${wikiQ}">Wikipedia</a>
          <a class="btn google" target="_blank" href="https://www.google.com/search?q=${q}">Google</a>
        </div>
      </div>`;
    list.appendChild(div);
  });
}

render(tracks);

filter.addEventListener("input", ()=>{
  const q = filter.value.toLowerCase();
  render(tracks.filter(t =>
    t.title.toLowerCase().includes(q) ||
    t.artist.toLowerCase().includes(q)
  ));
});

clearBtn.addEventListener("click", ()=>{
  filter.value = "";
  render(tracks);
});
</script>

</body>
</html>
