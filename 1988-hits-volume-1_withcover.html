<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>1988 HITS, VOLUME 1: THE ULTIMATE COLLECTION — Tracklist</title>
  <meta name="theme-color" content="#0a0a0a">
  <style>
    :root{
      --bg:#0a0a0a;
      --surface:#121212;
      --surface2:#151515;
      --text:#f5f5f5;
      --muted:#c7c7c7;
      --border:#2a2a2a;
      --focus:#fff
    }
    html{scrollbar-gutter:stable both-edges}
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      background:var(--bg);
      color:var(--text)
    }
    img{display:block;max-width:100%;height:auto}
    .wrap{
      max-width:820px;
      margin:auto;
      padding:16px;
      display:grid;
      gap:16px
    }
    header.hero{
      border:1px solid var(--border);
      background:var(--surface);
      border-radius:16px;
      overflow:hidden
    }
    .topnav{
      display:flex;
      gap:10px;
      align-items:center;
      padding:10px;
      background:#0e0e0e;
      border:1px solid var(--border);
      border-radius:10px;
      position:sticky;
      top:0;
      z-index:5
    }
    .homebtn{
      display:inline-block;
      background:#191919;
      border:1px solid var(--border);
      padding:8px 12px;
      border-radius:8px;
      text-decoration:none;
      color:var(--text)
    }
    .homebtn:hover{background:#222}
    .cover img{width:100%}
    .titlebar{
      padding:14px;
      background:var(--surface2);
      border-top:1px solid var(--border)
    }
    h1{
      margin:0;
      font-size:1.3rem
    }
    .sub{
      color:var(--muted)
    }
    .toolbar{
      position:sticky;
      top:64px;
      z-index:4;
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px
    }
    .search{
      display:flex;
      gap:8px
    }
    .search input{
      flex:1;
      background:#0e0e0e;
      border:0;
      color:var(--text);
      padding:10px;
      border-radius:10px
    }
    .search button{
      background:#151515;
      color:var(--text);
      border:1px solid var(--border);
      border-radius:10px;
      padding:10px
    }
    main.tracks{
      display:grid;
      gap:10px
    }
    .item{
      border:1px solid var(--border);
      background:#0f0f0f;
      border-radius:12px;
      padding:12px;
      display:grid;
      grid-template-columns:auto 1fr;
      gap:10px;
      align-items:start
    }
    .idx{
      min-width:36px;
      height:36px;
      display:grid;
      place-items:center;
      border:1px solid var(--border);
      border-radius:8px;
      background:#151515;
      font-weight:700
    }
    .meta b{
      display:block;
      font-size:1rem;
      line-height:1.3
    }
    .artist{
      display:block;
      color:var(--muted);
      margin-top:2px
    }
    .actions{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-top:8px
    }
    a.btn{
      background:#151515;
      color:var(--text);
      border:1px solid var(--border);
      border-radius:8px;
      padding:8px 10px;
      text-decoration:none;
      font-size:.95rem;
      transition:all .2s
    }
    /* vaste knoppen-stijl */
    a.btn.youtube{
      background:#ff2ea5;
      color:#fff;
      border:none
    }
    a.btn.youtube:hover{filter:brightness(1.1)}
    a.btn.wiki{
      background:#0a0a0a;
      border:1px solid #a36fff;
      color:#fff
    }
    a.btn.google{
      background:#333;
      border:1px solid #444;
      color:#fff
    }
    a.btn.google:hover{filter:brightness(1.2)}
    a.btn:focus-visible{
      outline:2px solid var(--focus);
      outline-offset:2px
    }
    footer{
      color:var(--muted);
      font-size:.9rem;
      text-align:center;
      padding:10px
    }
  </style>
</head>
<body>
  <div class="wrap">
    <nav class="topnav" aria-label="Hoofdmenu">
      <a class="homebtn" href="index.html">← Hoofdmenu</a>
    </nav>

    <header class="hero" role="banner">
      <div class="cover">
        <img id="cover" alt="Albumcover">
      </div>
      <div class="titlebar">
        <h1 id="albumTitle"></h1>
        <div class="sub" id="subtitle"></div>
      </div>
    </header>

    <nav class="toolbar" aria-label="Zoekbalk">
      <div class="search">
        <input id="filter" type="search" placeholder="Zoek in titels of artiest…" aria-label="Zoek in titels of artiest">
        <button id="clearBtn" type="button">Wissen</button>
      </div>
    </nav>

    <main id="list" class="tracks" aria-live="polite"></main>

    <footer>album samengesteld door Tomasso 2025</footer>
  </div>

  <!-- Data direct uit je CSV (titel / artiest gesplitst op laatste " - ") -->
  <script type="application/json" id="data">
{
  "album_title": "1988 HITS,  VOLUME 1: THE ULTIMATE COLLECTION",
  "subtitle": "",
  "cover": "image/1988_1.png",
  "tracks": [
    { "title": "Ponte A Cantar", "artist": "Jose Feliciano" },
    { "title": "Tango", "artist": "Dalbello" },
    { "title": "Somewhere Down The Crazy River", "artist": "Robbie Robertson" },
    { "title": "That's The Way It Is", "artist": "Mel & Kim" },
    { "title": "Englishman In New York", "artist": "Sting" },
    { "title": "China In Your Hand", "artist": "T'pau" },
    { "title": "I Need You (European Radio Mix)", "artist": "B.V.S.M.P" },
    { "title": "Big Fun", "artist": "Inner City" },
    { "title": "One More Try", "artist": "George Michael" },
    { "title": "I Owe You Nothing", "artist": "Bros" },
    { "title": "I Think We're Alone Now", "artist": "Tiffany" },
    { "title": "Stop Loving You", "artist": "Toto" },
    { "title": "The Only Way Is Up", "artist": "Yazz & The Plastic Population" },
    { "title": "Nothing Gonna Change My Love For You", "artist": "Glenn Medeiros" },
    { "title": "Rok Da House", "artist": "Beatmaster Feat. The Cookie Crew" },
    { "title": "Mr Manic And Sister Cool", "artist": "Shakatak" },
    { "title": "Good Life (Master Reese Edit 7')", "artist": "Inner City" },
    { "title": "Harvest For The World", "artist": "The Christians" },
    { "title": "Sideshow (Single Version)", "artist": "Wendy & Lisa" },
    { "title": "Bedrock", "artist": "Georgio" },
    { "title": "Tbm Mix", "artist": "Sample Syndicate" },
    { "title": "Im Nin'alu (7' English Mix)", "artist": "Ofra Haza" },
    { "title": "Heart Of Gold", "artist": "Johnny Hates Jazz" },
    { "title": "Doctorin' The House", "artist": "Coldcut Feat. Yazz & The Plastic Population" },
    { "title": "Shake Your Love", "artist": "Debbie Gibson" },
    { "title": "Twist In My Sobriety (Single Version)", "artist": "Tanita Tikaram" },
    { "title": "Superfly Guy", "artist": "S-Express" },
    { "title": "Stop This Crazy Thing", "artist": "Coldcut & Junior Reid" },
    { "title": "Girlfriend", "artist": "Pebbles" },
    { "title": "Mushanga", "artist": "Toto" },
    { "title": "Letter From America", "artist": "Proclaimers" },
    { "title": "The Harder I Try", "artist": "Brother Beyond" },
    { "title": "Never Knew Love Like This (Single Version)", "artist": "Alexander O'neal & Cherrelle" },
    { "title": "Circle In The Sand", "artist": "Belinda Carlisle" },
    { "title": "A Little Peace Of Heaven", "artist": "Godley & Creme" },
    { "title": "Roses Are Red", "artist": "Mac Band & Mccambell Brothers" },
    { "title": "Zijn Het Je Ogen", "artist": "Koos Alberts" }
  ]
}
  </script>

  <script>
    const data = JSON.parse(document.getElementById("data").textContent);
    const $title = document.getElementById("albumTitle");
    const $subtitle = document.getElementById("subtitle");
    const $list = document.getElementById("list");
    const $filter = document.getElementById("filter");
    const $clear = document.getElementById("clearBtn");
    const $cover = document.getElementById("cover");

    $title.textContent = data.album_title || "Album";
    $subtitle.textContent = data.subtitle || "";

    if (data.cover) {
      $cover.src = data.cover;
      $cover.onerror = () => {
        if ($cover.src.endsWith(data.cover)) {
          $cover.onerror = null;
          $cover.src = data.cover.replace(/^image\//, "");
        }
      };
    }

    function escapeHtml(s){
      return (s||"").replace(/[&<>\"']/g, c => ({
        "&":"&amp;",
        "<":"&lt;",
        ">":"&gt;",
        "\"":"&quot;",
        "'":"&#039;"
      }[c]));
    }

    function render(tracks){
      $list.innerHTML = "";
      tracks.forEach((t, i) => {
        const card = document.createElement("div");
        card.className = "item";

        const idx = document.createElement("div");
        idx.className = "idx";
        idx.textContent = (i + 1).toString();
        card.appendChild(idx);

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.innerHTML =
          `<b>${escapeHtml(t.title || "")}</b>` +
          `<span class="artist">${escapeHtml(t.artist || "")}</span>`;

        const actions = document.createElement("div");
        actions.className = "actions";

        if (t.title || t.artist){
          const q = encodeURIComponent(`${t.title || ""} ${t.artist || ""}`.trim());
          const yt = document.createElement("a");
          yt.className = "btn youtube";
          yt.href = `https://www.youtube.com/results?search_query=${q}`;
          yt.target = "_blank";
          yt.rel = "noopener noreferrer";
          yt.textContent = "YouTube (zoek)";
          actions.appendChild(yt);

          const g = document.createElement("a");
          g.className = "btn google";
          g.href = `https://www.google.com/search?q=${q}`;
          g.target = "_blank";
          g.rel = "noopener noreferrer";
          g.textContent = "Google";
          actions.appendChild(g);
        }

        const wiki = document.createElement("a");
        wiki.className = "btn wiki";
        const wikiQuery = encodeURIComponent((t.artist || t.title || "").trim());
        wiki.href = `https://nl.wikipedia.org/w/index.php?search=${wikiQuery}`;
        wiki.target = "_blank";
        wiki.rel = "noopener noreferrer";
        wiki.textContent = "Wikipedia";
        actions.appendChild(wiki);

        meta.appendChild(actions);
        card.appendChild(meta);
        $list.appendChild(card);
      });
    }

    function applyFilter(){
      const q = ($filter.value || "").toLowerCase().trim();
      if (!q){
        render(data.tracks);
        return;
      }
      const filtered = data.tracks.filter(t =>
        (t.title && t.title.toLowerCase().includes(q)) ||
        (t.artist && t.artist.toLowerCase().includes(q))
      );
      render(filtered);
    }

    $filter.addEventListener("input", applyFilter);
    $clear.addEventListener("click", () => {
      $filter.value = "";
      applyFilter();
      $filter.focus();
    });

    render(data.tracks);
  </script>
</body>
</html>
