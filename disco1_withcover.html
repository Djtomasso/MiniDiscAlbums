<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>70's DISCO HITS 1</title>
<style>
:root{--bg:#0a0a0a;--surface:#121212;--surface2:#151515;--text:#f5f5f5;--muted:#c7c7c7;--border:#2a2a2a;}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text);}
.backmenu{position: sticky;top: 10px;z-index: 9999;}.backmenu a{display:inline-block;padding:10px 18px;background:#151515;border:1px solid #2a2a2a;border-radius:12px;color:#fff;text-decoration:none;}
.wrap{max-width:820px;margin:auto;padding:16px;display:grid;gap:16px;}
header.hero{border:1px solid var(--border);background:var(--surface);border-radius:16px;overflow:hidden;}
.cover img{ width:100%; display:block; }
.titlebar{padding:14px;background:var(--surface2);border-top:1px solid var(--border);}
h1{ margin:0; font-size:1.4rem; }
.sub{ color:var(--muted); }
.toolbar{position: sticky;top: 64px;z-index: 4;background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:10px;}
.search{ display:flex; gap:8px; }
.search input{flex:1;background:#0e0e0e;border:0;color:var(--text);padding:10px;border-radius:10px;}
.search button{background:#151515;color:var(--text);border:1px solid var(--border);border-radius:10px;padding:10px;}
.tracks{ display:grid; gap:12px; }
.item{border:1px solid var(--border);background:#0f0f0f;border-radius:12px;padding:12px;display:grid;grid-template-columns:auto 1fr;gap:10px;}
.idx{min-width:36px;height:36px;display:grid;place-items:center;border:1px solid var(--border);background:#151515;border-radius:8px;font-weight:700;}
.meta b{ display:block; }.artist{ color:var(--muted); }
.actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px;}
a.btn{padding:8px 10px;border-radius:8px;text-decoration:none;font-size:.95rem;}
a.btn.youtube{ background:#ff2ea5; color:white; }
a.btn.wiki{ background:#0a0a0a; color:white; border:1px solid #a36fff; }
a.btn.google{ background:#333; color:white; border:1px solid #444; }
footer{color:var(--muted);text-align:center;font-size:.9rem;padding:10px;}
</style>
</head>
<body>
<div class="wrap">
<div class="backmenu"><a href="index.html">← Hoofdmenu</a></div>
<header class="hero">
  <div class="cover"><img src="image/disco_1.png" alt="70's DISCO HITS 1"></div>
  <div class="titlebar"><h1>70's DISCO HITS 1</h1><div class="sub">Classic Disco Tracks</div></div>
</header>
<nav class="toolbar"><div class="search"><input id="filter" type="search" placeholder="Zoek in titels of artiest…"><button id="clearBtn">Wissen</button></div></nav>
<main id="list" class="tracks"></main>
<footer>album samengesteld door Tomasso</footer>
</div>
<script>
const tracks = ["Born to Be Alive - Patrick Hernandez","Don't Stop 'Til You Get Enough - Michael Jackson","Can't Get Enough Of Your Love, Babe - Barry White","Boogie Nights - Heatwave","Car Wash - Rose Royce","Get Off - Remastered - Foxy","And the Beat Goes On - The Whispers","Ease On Down The Road - Diana Ross & Michael Jackson","Doctor Love - First Choice","Everybody Dance - CHIC","Could It Be Magic - Donna Summer","Disco Inferno - The Trammps","Fly Robin Fly - Silver Convention","Don't Leave Me This Way - Thelma Houston","Do It Any Way You Wanna - People's Choice","Cant Take My Eyes Off Of You - Tina Charles","All American Girls - Sister Sledge","Back In Love Again - L.T.D.","Don't Take Away The Music - Tavares","In The Navy - Village People","Dance Little Lady Dance - Tina Charles","Dance Across The Floor - Jimmy \"Bo\" Horne","Get Down Tonight - KC & The Sunshine Band","Feels Like I'm in Love - Kelly Marie","The Best Disco In Town - The Ritchie Family","Boogie Oogie Oogie - A Taste Of Honey","Black Is Black - Belle Epoque","A Brand New Day - Diana Ross & Michael Jackson","Bounce, Rock, Skate, Roll - Vaughan Mason and Crew","Cherchez la Femme / Se Si Bon - Dr. Buzzard's Original Savannah Band","Lost In Music - Sister Slegde","Can't Give You Anything (But My Love) - Stylistics","September - Earth, Wind & Fire","Turn The Beat Around - Vicki Sue Robinson","Tragedy - The Bee Gees"];
const list=document.getElementById("list"),filter=document.getElementById("filter"),clearBtn=document.getElementById("clearBtn");
function render(e){list.innerHTML="",e.forEach((e,t)=>{const n=e.lastIndexOf(" - "),r=e.slice(0,n),a=e.slice(n+3),c=encodeURIComponent(r+" "+a),l=document.createElement("div");l.className="item",l.innerHTML=`<div class="idx">${t+1}</div><div class="meta"><b>${r}</b><span class="artist">${a}</span><div class="actions"><a class="btn youtube" target="_blank" href="https://www.youtube.com/results?search_query=${c}">YouTube</a><a class="btn wiki" target="_blank" href="https://nl.wikipedia.org/w/index.php?search=${encodeURIComponent(a)}">Wiki</a><a class="btn google" target="_blank" href="https://www.google.com/search?q=${c}">Google</a></div></div>`,list.appendChild(l)})}
render(tracks);filter.addEventListener("input",()=>{const e=filter.value.toLowerCase();render(tracks.filter(t=>t.toLowerCase().includes(e)))});clearBtn.addEventListener("click",()=>{filter.value="",render(tracks)});
</script>
</body>
</html>
