name: Build albums manifest

on:
  push:
    branches: [ "main" ]
    paths:
      - "*.html"
      - "image/**"
      - ".github/workflows/build-index.yml"
      - ".github/scripts/generate_albums.py"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate albums.json
        run: |
          python .github/scripts/generate_albums.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-update albums.json"
          file_pattern: albums.json
